<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="wrapper">
    <p id="title">Activate License</p>

    <form id="form-activate-license">
      <input type="text" name="key" id="license-input" placeholder="Enter License Key">
      <input type="submit" value="Verify License" id="license-submit">
    </form>

    <div id="div-upgrade">
      <p id="subtitle">Don't have a license key?</p>
      <button id="upgrade-btn">Upgrade</button>
    </div>  
  </div>

  <script src="script.js"></script>

</body>
</html>
